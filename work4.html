<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-text value="653380195-1" position="0 1 -10" color="#00ff94" width="20" align="center">
        </a-text>
        <a-text value="Naton Chanhom" position="0 -1 -10" color="#e5d137" width="18" align="center">
        </a-text>
        <a-text value="I am a third-year student at Khon Kaen University." position="0 -3 -10" color="#04efef" width="18"
            align="center">
        </a-text>

       

        <a-entity gltf-model="Snowman.glb" position="0 20 -40" scale="0.3 0.3 0.3"
            animation__rotate="property: rotation; to: -360 0 0; loop: true; easing: linear; dur: 5000"
            sound = "src: frog-laughing-meme.mp3; autoplay:true; volume:3;">
        </a-entity>

        <a-entity gltf-model="Image.glb" position="-40 -10 -40" scale="5 5 5"
            animation__rotate="property: rotation; to: 360 -360 0; loop: true; easing: linear; dur: 1000">
        </a-entity>

       
        
</body>

</html>
