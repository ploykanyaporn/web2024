<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- โหลดไฟล์โมเดลและเสียง -->
        <a-assets>
            <a-asset-item id="snowman-model" src="Snowman.glb"></a-asset-item>
            <a-asset-item id="image-model" src="Image.glb"></a-asset-item>
            <audio id="frog-sound" src="frog-laughing-meme.mp3"></audio>
        </a-assets>

        <!-- ข้อความ -->
        <a-text value="653380195-1" position="0 1 -10" color="#00ff94" width="20" align="center"></a-text>
        <a-text value="Naton Chanhom" position="0 -1 -10" color="#e5d137" width="18" align="center"></a-text>
        <a-text value="I am a third-year student at Khon Kaen University." position="0 -3 -10" color="#04efef"
            width="18" align="center"></a-text>

        <!-- โมเดล Snowman -->
        <a-entity gltf-model="#snowman-model" position="0 1 0" scale="3 3 3"
            animation__rotate="property: rotation; to: -360 0 0; loop: true; easing: linear; dur: 5000"
            sound="src: #frog-sound; autoplay: true; volume: 3;">
        </a-entity>

        <!-- โมเดล Image -->
        <a-entity gltf-model="#image-model" position="0 1 0" scale="5 5 5"
            animation__rotate="property: rotation; to: -360 0 0; loop: true; easing: linear; dur: 1000">
        </a-entity>
    </a-scene>
</body>

</html>
